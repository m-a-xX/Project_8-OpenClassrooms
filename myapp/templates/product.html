      <div class="col-lg-8 text-center">
        <h2 class="text-white mt-0"><span>{{ name }}</span></h2>
        <hr class="divider light my-4">
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container my-auto">
    <div class="cont_prod">
      <div class="box_prod text-center">
        <img id="nutriscore" src="https://static.openfoodfacts.org/images/misc/nutriscore-{{ nut }}.svg">
      </div>
      <div class="box_prod">
        <img id="prod_nut" src="{{ nut_url }}">
      </div>
    </div>
    <div class="cont_prod">
      <a href="{{ url }}"><p>Voir la fiche d'OpenFoodFacts</p></a>
