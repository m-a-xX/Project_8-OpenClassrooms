{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Pur Beurre</title>
  
  <link rel="icon" href="{% static 'favicon.ico' %}">
  
  <!-- Font Awesome Icons -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

  <!-- Plugin CSS -->
  <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'css/creative.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"> </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbacreativer navbar-expand-lg imgnavbar-light fixed-top py-3" id="mainNav">
    <div class="container-fluid">
      <div class="row justify-content-between align-items-center">
        <div>
          <a href="/">
          <img src="{% static 'rsz_logo.png' %}" alt="Logo" title="Logo">
          </a>
          <a class="navbar-brand js-scroll-trigger" href="/">Pur Beurre</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto my-2 my-lg-0">
            <li class="nav-item">
              <form action="{% url 'results' %}" method="get">
                {% csrf_token %}
                <input type="text" name="search" placeholder="Chercher" id="nav_input">
              </form>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'account' %}"> <img class="nav_logos" src="{% static 'img/rsz_account.png' %}" title="Mon compte" alt="Mon compte" ></a>
              </li>
              <li class="nav-item">
                <a href="{% url 'login' %}"> <img class="nav_logos" src="{% static 'img/rsz_carrot.png' %}" title="Mes aliments" alt="Mes aliments"></a>
              </li>
              <li class="nav-item">
                <a href="{% url 'logout' %}"> <img class="nav_logos" src="{% static 'img/rsz_logout.png' %}" title="Se déconnecter" alt="Se déconnecter"></a>
              </li>
            {% else %}
                <li class="nav-item">
                  <a href="{% url 'register' %}"> <img class="nav_logos" src="{% static 'img/rsz_signup.png' %}" title="S'inscrire" alt="S'inscrire"></a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'login' %}"> <img class="nav_logos" src="{% static 'img/rsz_login.png' %}" title="Se connecter" alt="Se connecter"></a>
                </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

    <div class="container">
      <div class="row justify-content-around">
        <div><a href="{% url 'credits' %}">Mentions légales</a></div>
        <div><a href="/#contact">Contact</a></div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'js/creative.min.js' %}"></script>

</body>

</html>
